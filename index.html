    <style>
        /* --- Стиль Glassmorphism --- */
        body {
            font-family: 'Montserrat', sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        /* Динамічний фон */
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.5;
        }

        .shape1 {
            width: 400px;
            height: 400px;
            background: #e94560;
            top: -10%;
            left: -10%;
            animation: move 25s infinite alternate;
        }

        .shape2 {
            width: 500px;
            height: 500px;
            background: #0f3460;
            bottom: -15%;
            right: -15%;
            animation: move 30s infinite alternate-reverse;
        }
        
        .shape3 {
            width: 350px;
            height: 350px;
            background: #533483;
            bottom: 20%;
            left: 15%;
            animation: move 28s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(200px, 100px) rotate(360deg); }
        }

        /* Клас для ефекту скла */
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        /* Заголовки */
        h1 { color: #ffffff; }
        p { color: #c0c0c0; }

        /* Градієнти для місяців (зробимо їх яскравішими) */
        .gradient-jan { background-image: linear-gradient(to top right, #2980b9, #6dd5fa); }
        .gradient-feb { background-image: linear-gradient(to top right, #c94b4b, #4b134f); }
        .gradient-mar { background-image: linear-gradient(to top right, #11998e, #38ef7d); }
        .gradient-apr { background-image: linear-gradient(to top right, #ff8008, #ffc837); }
        .gradient-may { background-image: linear-gradient(to top right, #56ab2f, #a8e063); }
        .gradient-jun { background-image: linear-gradient(to top right, #f857a6, #ff5858); }
        .gradient-jul { background-image: linear-gradient(to top right, #e52d27, #b31217); }
        .gradient-aug { background-image: linear-gradient(to top right, #ff512f, #f09819); }
        .gradient-sep { background-image: linear-gradient(to top right, #8e2de2, #4a00e0); }
        .gradient-oct { background-image: linear-gradient(to top right, #f4d03f, #16a085); }
        .gradient-nov { background-image: linear-gradient(to top right, #d4fc79, #96e6a1); }
        .gradient-dec { background-image: linear-gradient(to top right, #1c92d2, #f2fcfe); }

        /* Стилі для клітинок календаря */
        .calendar-day {
            transition: transform 0.2s ease-in-out, background-color 0.2s;
            border-radius: 10px;
        }
        .calendar-day:hover:not(.empty) {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.15);
            z-index: 10;
        }
        .weekend { background-color: rgba(0,0,0,0.1); }
        .today > span:first-child {
             background-color: #e94560;
             color: white;
             border-radius: 50%;
             width: 2.25rem;
             height: 2.25rem;
             display: inline-flex;
             align-items: center;
             justify-content: center;
             font-weight: bold;
             box-shadow: 0 0 0 2px rgba(26,26,46,0.5), 0 0 0 4px #e94560;
        }
        
        /* Стилі для фільтрів */
        .form-checkbox, .form-input, #country-filter-button {
            background-color: rgba(255, 255, 255, 0.1) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            color: #e0e0e0 !important;
        }
        .form-checkbox:checked {
            background-color: #e94560 !important;
        }
        ::placeholder { color: #a0a0a0 !important; }
        
        /* Спливаючі елементи */
        #tooltip, #country-filter-dropdown {
            background: rgba(30, 30, 50, 0.7);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
        }
        #country-list li:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .flag-icon { border: 1px solid rgba(255,255,255,0.1); }
    </style>

                    const startOffset = (firstDayOfMonth.getDay() === 0) ? 6 : firstDayOfMonth.getDay() - 1;

                Object.values(holidays).forEach(dayHolidays => {
                    dayHolidays.forEach(holiday => {
                        holiday.countries.forEach(country => countries.add(country));
                    });
                });
                
                const sortedCountries = Array.from(countries).sort((a, b) => a.localeCompare(b, 'uk'));
                
                // Додаємо опцію "Всі країни"
                const allCountriesLi = document.createElement('li');
                allCountriesLi.className = 'p-2 hover:bg-gray-100/20 rounded-md cursor-pointer flex items-center';
                allCountriesLi.textContent = 'Всі країни';
                allCountriesLi.dataset.country = 'all';
                allCountriesLi.addEventListener('click', () => selectCountry('all', 'Всі країни'));
                countryList.appendChild(allCountriesLi);

                sortedCountries.forEach(country => {
                    if (country && !country.includes("країни") && !country.includes("світ") && !country.includes("півкуля") && !country.includes("Азія") ) {
                         const li = document.createElement('li');
                         li.className = 'p-2 hover:bg-gray-100/20 rounded-md cursor-pointer flex items-center';
                         li.dataset.country = country;

                         const code = countryCodes[country]?.toLowerCase();
                         if (code) {
                             const flagImg = document.createElement('img');
                             flagImg.src = `https://flagcdn.com/w20/${code}.png`;
                             flagImg.className = 'flag-icon mr-2';
                             flagImg.alt = country;
                             li.appendChild(flagImg);
                         }
                         
                         const nameSpan = document.createElement('span');
                         nameSpan.textContent = country;
                         li.appendChild(nameSpan);

                         li.addEventListener('click', () => selectCountry(country, country, code));
                         countryList.appendChild(li);
                    }
                });
            }

            function selectCountry(value, name, code) {
                filters.dataset.selectedCountry = value;
                selectedCountryName.textContent = name;
                if (code) {
                    selectedCountryFlag.src = `https://flagcdn.com/w20/${code}.png`;
                    selectedCountryFlag.classList.remove('hidden');
                } else {
                    selectedCountryFlag.classList.add('hidden');
                }
                countryFilterDropdown.classList.add('hidden');
                updateCalendarView();
            }

            // Функція для оновлення вигляду календаря відповідно до фільтрів
            function updateCalendarView() {
                const selectedCountry = filters.dataset.selectedCountry;
                const selectedTypes = Array.from(typeFilters).filter(cb => cb.checked).map(cb => cb.value);
                const searchQuery = searchFilter.value.toLowerCase();

                document.querySelectorAll('.calendar-day').forEach(dayCell => {
                    if (!dayCell.classList.contains('has-holiday')) return;

                    const cellHolidays = JSON.parse(dayCell.dataset.holidays);
                    
                    const filteredHolidays = cellHolidays.filter(h => {
                        const countryMatch = selectedCountry === 'all' || h.countries.includes(selectedCountry) || h.countries.some(c => c.includes(selectedCountry));
                        const typeMatch = selectedTypes.includes(h.type);
                        const searchMatch = searchQuery === '' || h.name.toLowerCase().includes(searchQuery);
                        return countryMatch && typeMatch && searchMatch;
                    });

                    // Очищуємо старі маркери
                    dayCell.querySelector('.holiday-markers')?.remove();
                    dayCell.querySelector('.short-name-label')?.remove();

                    if (filteredHolidays.length > 0) {
                        dayCell.style.opacity = '1';
                        const markersDiv = document.createElement('div');
                        markersDiv.className = 'holiday-markers absolute bottom-1 left-1/2 -translate-x-1/2 flex space-x-1';
                        
                        const shortNames = [];
                        const uniqueTypes = [...new Set(filteredHolidays.map(h => h.type))];
                        
                        uniqueTypes.forEach(type => {
                            const marker = document.createElement('div');
                            if (type === 'red') marker.className = 'w-2 h-2 rounded-full bg-red-500';
                            if (type === 'purple') marker.className = 'w-2 h-2 rounded-full bg-purple-500';
                            if (type === 'green') marker.className = 'w-2 h-2 rounded-full bg-green-500';
                            markersDiv.appendChild(marker);
                        });

                        filteredHolidays.slice(0, 2).forEach(h => shortNames.push(h.shortName));

                        if(shortNames.length > 0) {
                            const shortNameLabel = document.createElement('span');
                            shortNameLabel.className = 'short-name-label absolute top-0.5 text-center text-[8px] opacity-70 leading-none';
                            shortNameLabel.textContent = shortNames.join('/');
                            dayCell.appendChild(shortNameLabel);
                        }

                        dayCell.appendChild(markersDiv);
                        dayCell.dataset.tooltipContent = filteredHolidays.map((h, index) => `
                            <div class="${index > 0 ? 'mt-2 pt-2 border-t border-white/20' : ''}">
                                <strong class="block">${h.name}</strong>
                                <span class="text-xs text-gray-300">${h.countries.join(', ')}</span>
                            </div>`).join('');
                    } else {
                        dayCell.style.opacity = '0.5';
                        dayCell.dataset.tooltipContent = '';
                    }
                });
            }

            // Функції для роботи з підказками
            function showTooltip(event, element) {
                const content = element.dataset.tooltipContent;
                if (content) {
                    tooltip.innerHTML = content;
                    tooltip.style.display = 'block';
                    moveTooltip(event);
                }
            }

            function hideTooltip() {
                if (!isTouchDevice) {
                    tooltip.style.display = 'none';
                }
            }
            
            function toggleTooltip(event, element) {
                if (activeTooltipDay === element) {
                    tooltip.style.display = 'none';
                    activeTooltipDay = null;
                } else {
                    const content = element.dataset.tooltipContent;
                    if (content) {
                        tooltip.innerHTML = content;
                        tooltip.style.display = 'block';
                        moveTooltip(event);
                        activeTooltipDay = element;
                    }
                }
            }

            function moveTooltip(event) {
                const e = event.touches ? event.touches[0] : event;
                let x = e.clientX + 15;
                let y = e.clientY + 15;

                if (x + tooltip.offsetWidth > window.innerWidth) {
                    x = e.clientX - tooltip.offsetWidth - 15;
                }
                if (y + tooltip.offsetHeight > window.innerHeight) {
                    y = e.clientY - tooltip.offsetHeight - 15;
                }

                tooltip.style.left = `${x}px`;
                tooltip.style.top = `${y}px`;
            }

            // Додаємо слухачі подій до фільтрів
            typeFilters.forEach(cb => cb.addEventListener('change', updateCalendarView));
            searchFilter.addEventListener('input', updateCalendarView);
            
            // Логіка для пошукового фільтра країн
            countryFilterButton.addEventListener('click', () => {
                countryFilterDropdown.classList.toggle('hidden');
            });

            countrySearchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                countryList.querySelectorAll('li').forEach(li => {
                    const countryName = li.textContent.toLowerCase();
                    if (countryName.includes(searchTerm)) {
                        li.style.display = 'flex';
                    } else {
                        li.style.display = 'none';
                    }
                });
            });

            // Закриття фільтра при кліку поза ним
            document.addEventListener('click', (e) => {
                if (!countryFilterButton.contains(e.target) && !countryFilterDropdown.contains(e.target)) {
                    countryFilterDropdown.classList.add('hidden');
                }
                 if (isTouchDevice && activeTooltipDay && !activeTooltipDay.contains(e.target)) {
                    tooltip.style.display = 'none';
                    activeTooltipDay = null;
                }
            });

            // Ініціалізація
            populateCountryFilter();
            generateCalendar();
        });
    </script>
</body>
